<!DOCTYPE html>
<html>
    <head>
        <title>Prediction-table</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <tr>
                <th></th>
                <th class="first-row" colspan="4">Predicted values</th>
                <th>Total</th>
              </tr>
        </div>






        <div>CONFUSION MATRIX</div>
        
         <table border="1px solid">
            <tr>
              <th></th>
              <th class="first-row" colspan="4">Predicted values</th>
              <th>Total</th>
            </tr>
            <tr>
                <th class="second-row" rowspan="4">Actual Values</th>
                <th></th>
                <th>Low</th>
                <th>Medium</th>
                <th>High</th>
                <th></th>
            </tr>
            <tr>
                <th>Low</th>
                <td>
                    <input type="number" placeholder="a 1,1"> 
                </td>
                <td><input type="number" placeholder="a 1,2"></td>
                <td><input type="number" placeholder="a 1,3"></td>
                <td>
                   <output></output>
                </td>
            </tr>
            <tr>
                <th>Medium</th>
                <td><input type="number" placeholder="a 2,1"> </td>
                <td><input type="number" placeholder="a 2,2"> </td>
                <td><input type="number" placeholder="a 2,3"> </td>
                <td></td>
            </tr>
            <tr>
                <th>High</th>
                <td><input type="number" placeholder="a 3,1"> </td>
                <td><input type="number" placeholder="a 3,2"> </td>
                <td><input type="number" placeholder="a 3,3"> </td>
                <td></td>
            </tr>

         </table>

        </div>
        
    </body>
</html>
